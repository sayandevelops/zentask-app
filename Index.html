<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    .logo-font {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#240046]  h-dvh">

  <nav class="bg-[#10002b] text-white fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-12 items-center">
        <!-- Logo -->
        <div class="logo-font text-xl font-bold tracking-wider px-3 py-1 backdrop-blur-md bg-white/10 rounded-xl">
          Zen<span class="text-[#e0aaff]">Task</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 font-bold">
          <a href="#Home" class="hover:text-[#e0aaff] transition italic ">Home</a>
          <a href="#" class="hover:text-[#e0aaff] transition italic ">Contact</a>
          <a href="#" class="hover:text-[#e0aaff] transition italic ">About</a>
        </div>

        <!-- Hamburger -->
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6  fill="none stroke="currentColor" stroke-width="3"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-10 pb-4 space-y-5 font-semibold">
      <a href="#Home" class="block hover:text-[#e0aaff] transition italic ">Home</a>
      <a href="#" class="block hover:text-[#e0aaff] transition italic ">Contact</a>
      <a href="#" class="block hover:text-[#e0aaff] transition italic ">About</a>
    </div>
  </nav>

<main id="Home" class="bg-[#240046]  flex items-center justify-center h-[120vh] flex-col ">

<!-- Task Input Section -->
<section id="task-input" class="w-full max-w-xl backdrop-blur-md bg-white/10 p-6 rounded-2xl shadow-md space-y-4 h-25 overflow-auto ">
  <h2 class="text-2xl font-semibold text-white">Add a New Task</h2>
  



  <!-- Task Title -->
  <input 
    id="task-title"
    type="text" 
    placeholder="Task Title" 
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
  />

  <!-- Description -->
  <textarea 
    id="task-desc"
    rows="3"
    placeholder="Optional Description" 
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
  ></textarea>

  <!-- Due Date + Priority -->
  <div class="flex flex-col sm:flex-row gap-4">
    <input 
      id="task-date"
      type="datetime-local" 
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <select 
      id="task-priority"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      <option value="low">ðŸŸ¢ Low</option>
      <option value="medium">ðŸŸ¡ Medium</option>
      <option value="high">ðŸ”´ High</option>
    </select>
  </div>

  <!-- Add Button -->
   <div class="buttons flex wra gap-1.5">
    <button 
    id="add-task-btn"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-all duration-300"
  >
    âž• Add Task
  </button>
  <button id="clear-tasks-btn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg transition-all duration-300">ðŸ§¹ Clear All</button>
   </div>

        <!-- Task Display Section -->
<section id="task-list" class="w-full max-w-xl mt-8 space-y-4 h-40 max-h[200px] overflow-auto">
  <!-- Tasks will appear here dynamically -->
</section>

</section>
<!-- the end of a section -->
<!-- Motivation section -->
<div class="transition-all duration-700 ease-in-out transform hover:scale-105">
  <div class="second-section">
    <div class="max-w-xl mx-auto mt-6 p-6 bg-white/10 backdrop-blur-md rounded-2xl shadow-lg text-white animate-fade-in-up">
      <div class="flex items-center space-x-4">
        <img id="motivation-img" src="your-motivation-img.png" class="w-16 h-16 rounded-full" alt="motivation" />
        <div>
          <p id="motivation-quote" class="text-xl font-semibold">"Push yourself, because no one else is going to do it for you."</p>
          <p class="text-sm text-gray-300 mt-1">â€” ZenTask</p>
        </div>
      </div>
      <div class="mt-4">
        <div class="w-full bg-gray-600 rounded-full h-2.5 dark:bg-gray-700">
          <div class="bg-green-400 h-2.5 rounded-full" id="progress-bar" style="width: 60%"></div>
        </div>
        <p class="text-sm mt-1" id="task-status">Tasks Completed: 3/5</p>
      </div>
    </div>
  </div>
</div>

</main>


  <script src="script.js"></script>
  <script src="motivations.js"></script>

</body>
</html>
